<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Seven</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="header">
        <h1>The Perfect seven</h1>
    </div>
    <div id="board-container">
        <canvas id="game" width="600" height="600"></canvas>
    </div>
    <div class="clock-container">
        <div id="timer">1:10</div>
    </div>

    <div id="controls">
        <div id="player-timers"></div>
        <h2>Game Controls</h2>
        <div id="player-options">
            <label for="players">Number of Players (2-6):</label>
            <select id="players">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="pieces">Pieces per Player (3, 5, 7):</label>
            <select id="pieces">
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="7">7</option>
            </select>
            <button id="start-game" onclick="startGame()">Start Game</button>
        </div>
    </div>
    </div>
</body>
<script src="script/pixi.min.js"></script>
<script src="script/main.js"></script>

</html>
